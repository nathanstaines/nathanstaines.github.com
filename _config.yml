title: Nathan Staines
url: http://nathanstaines.com
permalink: /:categories/:title/

future: true
show_drafts: true
markdown: redcarpet

exclude: [
  'css',
  'img',
  'js',
  'fonts',
  '**.gif',
  '**.ico',
  '**.jpg',
  '**.png',
  '**.svg',
  '**.webp'
]

picture:
  source: img/_fullsize
  presets:
    default:
      source_lg:
        media: '(min-width: 641px)'
        width: 720
      source_md:
        media: '(min-width: 481px)'
        width: 640
      source_sm:
        media: '(min-width: 321px)'
        width: 480
      source_default:
        width: 320
    banner:
      source_xx:
        media: '(min-width: 1201px)'
        width: 1440
      source_xl:
        media: '(min-width: 721px)'
        width: 1200
      source_lg:
        media: '(min-width: 641px)'
        width: 720
      source_md:
        media: '(min-width: 481px)'
        width: 640
      source_sm:
        media: '(min-width: 321px)'
        width: 480
      source_default:
        width: 320
    half:
      source_default:
        width: 320
    thumb:
      ppi: [1, 1.5]
      source_default:
        width: 48
